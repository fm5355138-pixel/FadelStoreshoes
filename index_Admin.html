<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Fadel Store</title>
  <style>
    body { background: #0d0d0d; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .login-form { background: #1a1a1a; padding: 40px; border-radius: 12px; border: 1px solid #333; width: 300px; text-align: center; box-shadow: 0 0 20px rgba(0,255,255,0.1); }
    h2 { color: #00ffff; margin-bottom: 20px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #333; background: #1c1c1e; color: #fff; border-radius: 6px; font-size: 16px; }
    input:focus { outline: none; border-color: #00ffff; }
    button { width: 100%; padding: 14px; background: #00ffff; color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 16px; }
    button:hover { background: #ffc107; }
    .error { color: #ff4444; margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-form">
    <h2>Admin Login</h2>
    <p style="color:#888; font-size:14px; margin-bottom:20px;">Fadel Store Dashboard</p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login Sekarang</button>
      <div id="error" class="error"></div>
    </form>
  </div>

  <script>
    // Script login langsung di sini (tanpa perlu file auth.js)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (username === 'admin' && password === 'FadelStore123') {
        localStorage.setItem('admin_logged_in', 'true');
        window.location.href = 'dashboard.html';
      } else {
        error.textContent = 'Username atau password salah!';
      }
    });

    // Cek kalau belum login, redirect ke login
    if (window.location.pathname.includes('dashboard.html') || 
        window.location.pathname.includes('orders.html') || 
        window.location.pathname.includes('produk.html') || 
        window.location.pathname.includes('customer.html')) {
      if (!localStorage.getItem('admin_logged_in')) {
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
